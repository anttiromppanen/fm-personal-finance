name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: supabase/postgres:latest
        ports:
          - 54321:5432 # Map the database port
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Wait for Supabase Docker to be ready
        run: |
          for i in {1..10}; do
            nc -zv localhost 54321 && echo "Supabase is ready!" && break
            echo "Waiting for Supabase Docker container to be ready..."
            sleep 5
          done

      - name: Run Prisma migrations
        run: npx prisma db push && npx prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:54321/postgres

      - name: Run Playwright tests
        run: npx playwright test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:54321/postgres # Pass the database URL for tests

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
